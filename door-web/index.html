<html>
  <head>
    <title>Computer Club</title>
    <!-- CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/door.css">
  </head>

  <body>

    <!-- Navigation header bar -->
    <nav class="navbar navbar-inverse navbar-custom navbar-fixed-top " id="navbar" role="navigation">
      <div class="navbar-header container">
        <a class="navbar-brand" href="#">Computer Club</a>
        <div class="nav btn-group navbar-right pull-right dropdown-menu-right">
          <button class="btn" id="login-btn" role="button">
            Login
          </button>
          <button class="btn dropdown-toggle" id="modeButton" role="menu" data-toggle="dropdown">
            Options
            <span class="sr-only">Options Menu</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
            <li>
              <a href="#" class="reg-user">Register a User</a>
            </li>
            <li>
              <a href="#" class="dereg-user">Deregister a User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Modal Dialog -->
    <div class="modal fade" id="login-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h3 class="modalLabel">Login</h3>
          </div>
          <div class="modal-body login-body">
            <input class="login-user" type="text" placeholder="username" /> <br /><br />
            <input class="login-passwd" type="password" placeholder="password" />
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">cancel</button>

            <button class="btn btn-primary" id="btn-ok" aria-hidden="true">login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal Dialog -->
    <div class="modal fade" id="error-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h3 class="modalLabel">Uh oh!</h3>
          </div>
          <div class="modal-body login-body">
            Something has gone terribly wrong. Blame it on giggles.
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btn-ok" data-dismiss="modal" aria-hidden="true">ok</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Body div -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 main-column">
            <table class="user-table">
            </table>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>

  <script src="lib/js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="lib/js/underscore-min.js" type="text/javascript"></script>
  <script src="lib/js/backbone-min.js" type="text/javascript"></script>
  <script src="lib/js/socket.io-1.0.6.js" type="text/javascript"></script>
  <script src="lib/js/bootstrap.min.js" type="text/javascript"></script>
  <script data-main="lib/app/app" src="lib/js/require.js" type="text/javascript"></script>
  </body>
</html>
